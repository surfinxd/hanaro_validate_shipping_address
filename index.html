<!DOCTYPE html>

<head>

    <style>
        /* ========================================================== */

        /* ========================================================== */
        * {

        body {

        .container {

            border-radius: 0;
            box-shadow: none;
            min-height: 100vh;
            border: none;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-radius: 0;
            padding: 20px 16px;
            background: #4f46e5;
            flex-shrink: 0;
            color: white;
            text-align: center;
        }

        .header h1 {

        .header p {

        }

        .form-container {

        }

        .section {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 8px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';

            height: 16px;
            background: #4f46e5;
            border-radius: 4px;
            margin-right: 10px;
        }

        .form-group {

        }

        .form-row {

            gap: 0;
        }

        .form-row .form-group {

        }

        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 600;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: all 0.2s ease;

        input:focus, textarea:focus {

        .address-search-btn {

            margin-top: 4px;
            background: #6366f1;

            border-radius: 8px;

            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn {
            padding: 16px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            min-height: 48px;
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            margin: 16px;
            width: calc(100% - 32px);
            max-width: none;
            padding: 24px 20px;
            border-radius: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #e5e7eb;
        }

        .success-icon {
            width: 48px;
            height: 48px;
            font-size: 20px;
            margin: 0 auto 16px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .popup-content h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .popup-content p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #4a5568;
            line-height: 1.6;
        }

        .popup-close {
            padding: 14px 24px;
            font-size: 14px;
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        /* ========================================================== */
        /* ÎØ∏ÎîîÏñ¥ ÏøºÎ¶¨: Îç∞Ïä§ÌÅ¨ÌÜ± ÌôîÎ©¥ Ïä§ÌÉÄÏùº (min-width ÏÇ¨Ïö©) */
        /* ========================================================== */
        @media (min-width: 769px) {

            }

            .container {

                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
                min-height: initial;
                border: 1px solid #e2e8f0;
            }

            .header {
                padding: 32px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .section {
                margin-bottom: 24px;
                padding: 24px;
            }

            .section-title {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .section-title::before {
                width: 20px;
                height: 20px;
                margin-right: 12px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-row {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 15px;
            }

            .form-row .form-group {
                flex: 1;
                margin-bottom: 0;
            }

            .form-row .form-group:first-child {
                flex: 2;
            }

            label {
                font-size: 14px;
                margin-bottom: 8px;
            }

            input, textarea {
                padding: 12px 16px;
                font-size: 16px;
                border-radius: 8px;
            }

            .address-search-btn {
                height: 46px;
                font-size: 14px;
                padding: 12px 20px;
                margin-top: 0;
            }

            .submit-btn {
                padding: 16px;
                font-size: 16px;
                margin-top: 24px;
            }

            .popup-content {
                margin: 0;
                width: 90%;
                max-width: 400px;
                padding: 32px 28px;
            }

            .success-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
                margin: 0 auto 20px;
            }

            .popup-content h3 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .popup-content p {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .popup-close {
                padding: 12px 28px;
                font-size: 14px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÅ Ï∂îÏÑù ÏÑ†Î¨º ÌÉùÎ∞∞ Ï£ºÏÜå Îì±Î°ù</h1>
            <p>Ï†ïÌôïÌïú Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</p>
        </div>

        <form class="form-container" id="deliveryForm">
            <div class="section">
                <h2 class="section-title">Î≥¥ÎÇ¥Îäî ÏÇ¨Îûå</h2>
                
                <div class="form-group">
                    <label for="senderName">Î≥¥ÎÇ¥Îäî ÏÇ¨Îûå</label>
                    <input type="text" id="senderName" name="senderName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senderZipcode">Ïö∞Ìé∏Î≤àÌò∏</label>
                        <input type="text" id="senderZipcode" name="senderZipcode" readonly placeholder="Ïö∞Ìé∏Î≤àÌò∏">
                    </div>

                    </div>
                </div>

                <div class="form-group">

                </div>

                <div class="form-group">

            <div class="section">

                <div class="form-group">
                    <label for="receiverName">Î∞õÎäî ÏÇ¨Îûå</label>
                    <input type="text" id="receiverName" name="receiverName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="receiverZipcode">Ïö∞Ìé∏Î≤àÌò∏</label>
                        <input type="text" id="receiverZipcode" name="receiverZipcode" readonly placeholder="Ïö∞Ìé∏Î≤àÌò∏">

                </div>

                <div class="form-group">

                    <input type="text" id="receiverAddress" name="receiverAddress" readonly placeholder="Ï£ºÏÜå Í≤ÄÏÉâ Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï£ºÏÜåÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî">
                </div>

                <div class="form-group">
                    <label for="receiverDetailAddress">ÏÉÅÏÑ∏Ï£ºÏÜå</label>
                    <input type="text" id="receiverDetailAddress" name="receiverDetailAddress" placeholder="Îèô, Ìò∏Ïàò Îì± ÏÉÅÏÑ∏Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                </div>

                <div class="form-group">

    <div class="popup" id="successPopup">
        <div class="popup-content">
            <div class="success-icon">‚úì</div>
            <h3>Ï∂îÏÑù ÏÑ†Î¨º Ï£ºÏÜå Îì±Î°ù ÏôÑÎ£å!</h3>
            <p id="successMessage"></p>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // Google Sheets ÏÑ§Ï†ï (Ïã§Ï†ú ÏÇ¨Ïö© Ïãú ÌôòÍ≤ΩÎ≥ÄÏàòÎÇò Î≥ÑÎèÑ ÏÑ§Ï†ï ÌååÏùºÎ°ú Í¥ÄÎ¶¨)
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwrN3F9uvAW6iig1pmHYScRt_FABG7PGFcRqHwNy3Um2IBkmJb2ZhjXiMeRv0UmyF42/exec";
        
        // Î≥¥ÎÇ¥Îäî ÏÇ¨Îûå Ï£ºÏÜå Í≤ÄÏÉâ
        function searchSenderAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('senderZipcode').value = data.zonecode;
                    document.getElementById('senderAddress').value = data.roadAddress;
                    document.getElementById('senderDetailAddress').focus();
                },
                theme: {
                    searchBgColor: "#667eea",
                    queryTextColor: "#FFFFFF"
                }
            }).open();
        }

        // Î∞õÎäî ÏÇ¨Îûå Ï£ºÏÜå Í≤ÄÏÉâ
        function searchReceiverAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('receiverZipcode').value = data.zonecode;
                    document.getElementById('receiverAddress').value = data.roadAddress;
                    document.getElementById('receiverDetailAddress').focus();
                },
                theme: {
                    searchBgColor: "#667eea",
                    queryTextColor: "#FFFFFF"
                }
            }).open();
        }

        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        document.getElementById('deliveryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            // Ìèº Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
            const formData = {
                senderName: document.getElementById('senderName').value,
                senderZipcode: document.getElementById('senderZipcode').value,
                senderAddress: document.getElementById('senderAddress').value,
                senderDetailAddress: document.getElementById('senderDetailAddress').value,
                senderPhone: document.getElementById('senderPhone').value,
                receiverName: document.getElementById('receiverName').value,
                receiverZipcode: document.getElementById('receiverZipcode').value,
                receiverAddress: document.getElementById('receiverAddress').value,
                receiverDetailAddress: document.getElementById('receiverDetailAddress').value,
                receiverPhone: document.getElementById('receiverPhone').value,
                itemName: document.getElementById('itemName').value,
                quantity: document.getElementById('quantity').value
            };

            fetch(WEB_APP_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Ïù¥Ï†ÑÍ≥º Îã¨Î¶¨ jsonÏúºÎ°ú Î™ÖÏãúÌïòÎäî Í≤ÉÏù¥ Ï¢ãÏäµÎãàÎã§.
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                // ÎÑ§Ìä∏ÏõåÌÅ¨ ÏùëÎãµÏù¥ ÏÑ±Í≥µÏ†ÅÏù∏ÏßÄ ÌôïÏù∏
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // ÏùºÎã® ÌÖçÏä§Ìä∏Î°ú ÏùëÎãµÏùÑ Î∞õÏäµÎãàÎã§.
            })
            .then(text => {
                let data;
                try {
                    data = JSON.parse(text); // ÌÖçÏä§Ìä∏Î•º JSONÏúºÎ°ú ÌååÏã±Ìï©ÎãàÎã§.
                } catch (e) {
                    // JSON ÌååÏã± Ïã§Ìå® Ïãú ÏóêÎü¨Î•º ÎçòÏ†∏ catch Î∏îÎ°ùÏúºÎ°ú Î≥¥ÎÉÖÎãàÎã§.
                    throw new Error(`Invalid JSON response from server: ${text}`);
                }
                return data;
            })
            .then(data => {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
        
                if (data.status === 'success') {
                    document.getElementById('successMessage').textContent =
                        `'${formData.senderName}'Îãò Ï£ºÏÜå ÏûëÏÑ±Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§. Ï†ëÏàòÎåÄÏóê Ï†úÏãúÌïòÍ≥† ÏòÅÏàòÏ¶ùÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.`;
                    document.getElementById('successPopup').style.display = 'block';
                    document.getElementById('deliveryForm').reset();
                } else {
                    alert('Ï†ÑÏÜ° Ï§ë Ïò§Î•ò: ' + (data.message || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.'));
                }
            })
            .catch(error => {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
                
                alert('Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                console.error('Error:', error);
            });
        });

        // ÌåùÏóÖ Îã´Í∏∞
        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
        }

        // Ï†ÑÌôîÎ≤àÌò∏ Ïà´ÏûêÎßå ÏûÖÎ†• ÌóàÏö©
        function validatePhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            input.value = value;
        }

        // Ï†ÑÌôîÎ≤àÌò∏ ÌïÑÎìúÏóê Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        document.getElementById('senderPhone').addEventListener('input', function() {
            validatePhoneNumber(this);
        });

        document.getElementById('receiverPhone').addEventListener('input', function() {
            validatePhoneNumber(this);
        });

        // ÌåùÏóÖ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        document.getElementById('successPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
