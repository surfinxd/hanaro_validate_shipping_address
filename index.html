<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추석 선물 택배 주소 등록</title>
    <style>
        /* ========================================================== */
        /* 기본 스타일: 모바일 화면에 최적화된 스타일 (Mobile-First) */
        /* ========================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            min-height: 100vh;
            border: none;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-radius: 0;
            padding: 20px 16px;
            background: #4f46e5;
            flex-shrink: 0;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .header p {
            font-size: 14px;
        }

        .form-container {
            padding: 16px;
            flex: 1;
        }

        .section {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 8px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }

        .section-title::before {
            content: '';
            width: 16px;
            height: 16px;
            background: #4f46e5;
            border-radius: 4px;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .form-row .form-group {
            margin-bottom: 12px;
        }

        .form-row .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 600;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: all 0.2s ease;
            background: white;
        }
        
        input[type="tel"] {
            -moz-appearance: textfield;
        }
        input[type="tel"]::-webkit-outer-spin-button,
        input[type="tel"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .address-search-btn {
            height: 48px;
            font-size: 14px;
            padding: 14px 16px;
            margin-top: 4px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn {
            padding: 16px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            min-height: 48px;
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 16px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            margin: 16px;
            width: calc(100% - 32px);
            max-width: none;
            padding: 24px 20px;
            border-radius: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #e5e7eb;
        }

        .success-icon {
            width: 48px;
            height: 48px;
            font-size: 20px;
            margin: 0 auto 16px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .popup-content h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .popup-content p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #4a5568;
            line-height: 1.6;
        }

        .popup-close {
            padding: 14px 24px;
            font-size: 14px;
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .reset-btn {
            background-color: #ef4444; /* Tailwind red-500 */
            color: white;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: auto;
        }

        /* ========================================================== */
        /* 미디어 쿼리: 데스크톱 화면 스타일 (min-width 사용) */
        /* ========================================================== */
        @media (min-width: 769px) {
            body {
                background: #f8fafc;
                padding: 20px 10px;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
                min-height: initial;
                border: 1px solid #e2e8f0;
            }

            .header {
                padding: 32px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .section {
                margin-bottom: 24px;
                padding: 24px;
            }
            
            .section-header {
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 18px;
            }

            .section-title::before {
                width: 20px;
                height: 20px;
                margin-right: 12px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-row {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 15px;
            }

            .form-row .form-group {
                flex: 1;
                margin-bottom: 0;
            }

            .form-row .form-group:first-child {
                flex: 2;
            }

            label {
                font-size: 14px;
                margin-bottom: 8px;
            }

            input, textarea, select {
                padding: 12px 16px;
                font-size: 16px;
                border-radius: 8px;
            }

            .address-search-btn {
                height: 46px;
                font-size: 14px;
                padding: 12px 20px;
                margin-top: 0;
            }

            .submit-btn {
                padding: 16px;
                font-size: 16px;
                margin-top: 24px;
            }

            .popup-content {
                margin: 0;
                width: 90%;
                max-width: 400px;
                padding: 32px 28px;
            }

            .success-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
                margin: 0 auto 20px;
            }

            .popup-content h3 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .popup-content p {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .popup-close {
                padding: 12px 28px;
                font-size: 14px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎁 추석 선물 택배 주소 등록</h1>
            <p>정확한 정보를 입력해주세요</p>
        </div>

        <form class="form-container" id="deliveryForm">
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">보내는 사람</h2>
                    <button type="button" class="reset-btn" onclick="resetSection('sender')">초기화</button>
                </div>
                
                <div class="form-group">
                    <label for="senderName">보내는 사람</label>
                    <input type="text" id="senderName" name="senderName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senderZipcode">우편번호</label>
                        <input type="text" id="senderZipcode" name="senderZipcode" readonly placeholder="우편번호">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="button" class="address-search-btn" onclick="searchAddress('sender')">주소검색</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senderAddress">주소</label>
                    <input type="text" id="senderAddress" name="senderAddress" readonly placeholder="주소 검색 버튼을 눌러 주소를 선택하세요">
                </div>

                <div class="form-group">
                    <label for="senderDetailAddress">상세주소</label>
                    <input type="text" id="senderDetailAddress" name="senderDetailAddress" placeholder="동, 호수 등 상세주소를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="senderPhone">전화번호</label>
                    <input type="tel" id="senderPhone" name="senderPhone" placeholder="숫자만 입력하세요 (예: 01012345678)" required>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">받는 사람</h2>
                    <button type="button" class="reset-btn" onclick="resetSection('receiver')">초기화</button>
                </div>
                
                <div class="form-group">
                    <label for="receiverName">받는 사람</label>
                    <input type="text" id="receiverName" name="receiverName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="receiverZipcode">우편번호</label>
                        <input type="text" id="receiverZipcode" name="receiverZipcode" readonly placeholder="우편번호">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="button" class="address-search-btn" onclick="searchAddress('receiver')">주소검색</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="receiverAddress">주소</label>
                    <input type="text" id="receiverAddress" name="receiverAddress" readonly placeholder="주소 검색 버튼을 눌러 주소를 선택하세요">
                </div>

                <div class="form-group">
                    <label for="receiverDetailAddress">상세주소</label>
                    <input type="text" id="receiverDetailAddress" name="receiverDetailAddress" placeholder="동, 호수 등 상세주소를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="receiverPhone">전화번호</label>
                    <input type="tel" id="receiverPhone" name="receiverPhone" placeholder="숫자만 입력하세요 (예: 01012345678)" required>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">상품 정보</h2>
                    <button type="button" class="reset-btn" onclick="resetSection('item')">초기화</button>
                </div>
                
                <div class="form-group">
                    <label for="itemCategory">품목</label>
                    <select id="itemCategory" name="itemCategory" required>
                        <option value="">품목을 선택하세요</option>
                        <option value="과일">01 과일</option>
                        <option value="채소">02 채소</option>
                        <option value="축산">03 축산</option>
                        <option value="수산">04 수산</option>
                        <option value="식품">05 식품</option>
                        <option value="식품(특산)">06 식품(특산)</option>
                        <option value="생필">07 생필</option>
                        <option value="양곡">08 양곡</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itemName">세부 품목명</label>
                    <input type="text" id="itemName" name="itemName" placeholder="예: 사과, 배, 한우세트" required>
                </div>

                <div class="form-group">
                    <label for="quantity">수량</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                주소 등록 완료
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>처리 중입니다...</p>
            </div>
        </form>
    </div>

    <div class="popup" id="successPopup">
        <div class="popup-content">
            <div class="success-icon">✓</div>
            <h3>추석 선물 주소 등록 완료!</h3>
            <p id="successMessage"></p>
            <button class="popup-close" onclick="closePopup()">확인</button>
        </div>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwrN3F9uvAW6iig1pmHYScRt_FABG7PGFcRqHwNy3Um2IBkmJb2ZhjXiMeRv0UmyF42/exec";
        
        function searchAddress(type) {
            new daum.Postcode({
                oncomplete: function(data) {
                    const zipcodeId = `${type}Zipcode`;
                    const addressId = `${type}Address`;
                    const detailAddressId = `${type}DetailAddress`;
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    document.getElementById(zipcodeId).value = data.zonecode;
                    document.getElementById(addressId).value = data.roadAddress + "(" +extraAddr+")";
                    document.getElementById(detailAddressId).focus();
                },
                theme: {
                    searchBgColor: "#667eea",
                    queryTextColor: "#FFFFFF"
                }
            }).open();
        }

        document.getElementById('deliveryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            const senderPhone = document.getElementById('senderPhone').value;
            const receiverPhone = document.getElementById('receiverPhone').value;
            
            if (!/^\d+$/.test(senderPhone) || !/^\d+$/.test(receiverPhone)) {
                alert('전화번호는 숫자만 입력해주세요.');
                return;
            }

            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            // 폼 데이터 수집
            const formData = {
                senderName: document.getElementById('senderName').value,
                senderZipcode: document.getElementById('senderZipcode').value,
                senderAddress: document.getElementById('senderAddress').value,
                senderDetailAddress: document.getElementById('senderDetailAddress').value,
                senderPhone: senderPhone,
                receiverName: document.getElementById('receiverName').value,
                receiverZipcode: document.getElementById('receiverZipcode').value,
                receiverAddress: document.getElementById('receiverAddress').value,
                receiverDetailAddress: document.getElementById('receiverDetailAddress').value,
                receiverPhone: receiverPhone,
                // ✨ 선택된 품목 카테고리와 입력된 세부 품목명을 함께 전송
                itemCategory: document.getElementById('itemCategory').value,
                itemName: document.getElementById('itemName').value,
                quantity: document.getElementById('quantity').value
            };
            
            // ✨ 선택된 카테고리와 세부 품목명이 모두 입력되었는지 확인
            if (formData.itemCategory === "" || formData.itemName.trim() === "") {
                alert('품목과 세부 품목명을 모두 입력해주세요.');
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            fetch(WEB_APP_URL, {
                redirect: "follow",
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); 
            })
            .then(data => {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
        
                if (data.status === 'success') {
                    document.getElementById('successMessage').textContent =
                        `'${formData.senderName}'님 주소 작성이 완료되었습니다. 접수대에 제시하고 영수증을 확인해주세요.`;
                    document.getElementById('successPopup').style.display = 'block';
                    
                } else {
                    alert('전송 중 오류: ' + (data.message || '알 수 없는 오류가 발생했습니다.'));
                }
            })
            .catch(error => {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
                
                alert('처리 중 오류가 발생했습니다: ' + error.message);
                console.error('Error:', error);
            });
        });

        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
        }

        function resetSection(section) {
            const form = document.getElementById('deliveryForm');
            const elements = form.querySelectorAll(`[name^="${section}"]`);
            elements.forEach(el => {
                if (el.tagName === 'INPUT') {
                    el.value = '';
                } else if (el.tagName === 'SELECT') {
                    el.selectedIndex = 0;
                } else if (el.tagName === 'TEXTAREA') {
                    el.value = '';
                }
            });
            if (section === 'item') {
                document.getElementById('quantity').value = '1';
            }
        }

        document.getElementById('successPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        document.getElementById('senderPhone').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        document.getElementById('receiverPhone').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
